<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
</head>
<style>
    #wapper{
        display: block;
    }
    header, nav, section{
        margin: 5px;
        padding: 7px;
    }

    header{
        height: 50px;
    }
    nav, section{
        float:left;
        height: 80%;
    }
    nav{
        width: 100px;
    }
    section{
        width: 700px;
    }
    article{
        width: 90%;
        margin: 20px;
    }
</style>
<body style="text-align: center;">
    <div id="wapper">
        <header>header todo...</header>
        <nav>nav todo...</nav>
        <section>
            <p>section</p>
            <article>
                <p>article</p>
            </article>
        </section>
    </div>
</body>
</html>
