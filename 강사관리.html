    function addRow() {
      var idEl = document.getElementById('name');
      var genderEl = document.getElementById('gender');
      var ageEl = document.getElementById('age');
      var numberEl = document.getElementById('number');
  
      var name = idEl.value;
      var gender = genderEl.value;
      var age = ageEl.value;
      var number = numberEl.value;
  
      add_row({name:name, gender:gender, age:age, number:number})
  
      idEl.value = null
      genderEl.value = null
      ageEl.value = null
      numberEl.value = null;
    }
  
  
    function add_row(data) {
      var my_tbody = document.getElementById('tbody');
      // var row = my_tbody.insertRow(0); // 상단에 추가
      var row = my_tbody.insertRow( my_tbody.rows.length ); // 하단에 추가
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
  
      cell1.innerHTML = '<input type="text" id="name" value="'+data.name+'" disabled />';
      cell2.innerHTML = '<input type="text" id="gender" value="'+data.gender+'" disabled />';
      cell3.innerHTML = '<input type="text" id="age" value="'+data.age+'" disabled />';
      cell4.innerHTML = '<input type="text" id="number" value="'+data.number+'"disabled/>';
      cell5.innerHTML = '<button onclick="delete_row(this)">삭제</button>'
    }
  
    function delete_row(button) {
      var tr= button.parentNode.parentNode;
      var index = tr.rowIndex - 1;
      var my_tbody = document.getElementById('tbody');
      my_tbody.deleteRow(index-1);
    }

<script>
  function save() {
    if (!confirm('저장하시겠습니까?')) {
      return;
    }
    var contents = JSON.parse(localStorage.getItem("contents"));
    if (!contents) {
      contents = [];
    }

    var title = document.getElementById('title').value;
    var writer = document.getElementById('writer').value;
    var content = document.getElementById('contents').value;
    contents.push({no:contents.length+1
      , title:title
      , writer:writer
      , contents:content
      , write_date:new Date()});
    localStorage.setItem("contents", JSON.stringify(contents));

    alert('저장되었습니다.');
    location.href = 'list.html';
  }
