<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modu Fit</title>
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
  <div>
    <a href="index.html"><img src="images/logo.png" alt="Modu Fit" width="30%"></a>
</div>
  <h3>회원가입</h3>
  <form>
  <label for="name"><b>성명</b>을 입력하세요</label><br>
  <input type="text" id="name"><br><br>
  <label for="contact"><b>연락처</b>를 입력하세요</label><br>
  <input type="text" id="contact"><br><br>
  <label for="id"><b>아이디</b>를 입력하세요</label><br>
  <input type="text" id="id"><br><br>
  <label for="pw"><b>비밀번호</b>를 입력하세요</label><br>
  <input type="text" id="pw"><br><br>
  <label for="age"><b>나이</b>를 입력하세요</label><br>
  <input type="number" id="age"><br><br>  
  <b>성별</b>을 입력하세요 <br>
  <select id="gender">
    <option value="">-- 선택 --</option>
    <option value="남자">남자</option>
    <option value="여자">여자</option>
  </select><br><br>
  <input type="button" id="button1" onclick= 'button1_click()' name="clicked_id" value="가입하기">
  
</form>
</body>
<script type="text/javascript" src="js/join.js"></script>
</html>
